<!DOCTYPE html>
<html lang="en">
<head>
	<title>IMG-to-PDF Converter</title>
	<meta charset="UTF-8">
	<meta name="description" content="Convert images to PDF">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../stylesheets/normalize.css" />
	<link rel="stylesheet" href="../stylesheets/common.css" />
	<link rel="stylesheet" href="../stylesheets/header.css" />
	<link rel="stylesheet" href="../stylesheets/main.css" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
				rel="stylesheet">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="header__container _container">
			<a class="header__link _ibg" href="/new">
				<img class="header__logo" src="../icons/logo.png" alt="logo">
			</a>
		</div>
	</header>
	<main class="page">
		<form class="page__form main-form _container" id="main-form" method="post" action="/upload"
					enctype="multipart/form-data">
			<input id="select-files" type="file" name="images" accept=".png, .jpg" multiple />
			<label class="main-form__label" for="select-files">Select files</label>
		</form>
	</main>
</div>
</body>
<script>
	const form = document.getElementById('main-form');
	const fileUpload = document.getElementById('select-files');

	fileUpload.onchange = () => {
		form.submit();
	};
</script>
</html>
