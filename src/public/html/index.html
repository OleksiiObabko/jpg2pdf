<!DOCTYPE html>
<html lang="en">
<head>
	<title>IMG-to-PDF Converter</title>
	<meta charset="UTF-8">
	<meta name="description" content="Convert images to PDF">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/stylesheets/normalize.css" />
</head>
<body>
<main>
	<header>
		<h1>IMG2PDF</h1>
	</header>
	<article class="main">
		<form id="form" method="post" action="/upload" enctype="multipart/form-data">
			<input id="file-upload" type="file" name="images" accept=".png, .jpg" multiple />
			<label class="custom-btn" for="file-upload">Select files</label>
		</form>
	</article>
</main>
</body>
<script>
	const form = document.getElementById('form');
	const fileUpload = document.getElementById('file-upload');

	fileUpload.onchange = () => {
		form.submit();
	};
</script>
</html>
